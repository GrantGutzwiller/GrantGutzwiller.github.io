<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo gallery — Grant Gutzwiller">
    <meta property="og:title" content="Gallery — Grant Gutzwiller">
    <meta property="og:description" content="Photo gallery">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Gallery — Grant Gutzwiller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body class="loaded">
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index" class="logo">Grant Gutzwiller</a>
        <div class="nav-links">
            <a href="essays">Essays</a>
            <a href="projects" data-feature="projects">Projects</a>
            <a href="bookshelf">Bookshelf</a>
            <a href="gallery" class="active">Gallery</a>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <span class="page-descriptor">PLACES & MOMENTS</span>
    </header>

    <!-- Masonry Gallery -->
    <main class="gallery-main">
        <div class="masonry-grid" id="gallery">
            <!-- Images will be loaded dynamically -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" alt="" id="lightbox-img">
        <div class="lightbox-controls">
            <button class="prev-btn">‹</button>
            <button class="next-btn">›</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <span class="footer-left">&copy; Grant Gutzwiller</span>
        <span class="footer-right"><a href="https://www.linkedin.com/in/grant-gutzwiller/" target="_blank" rel="noopener noreferrer" class="footer-linkedin">IN</a> · Claremont, CA · <span id="current-time"></span></span>
    </footer>

    <script src="site-config.js"></script>
    <script src="gallery.js"></script>
    <script src="script.js"></script>
</body>
</html>
